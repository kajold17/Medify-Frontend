<section class="container">
    <p class="text-lg text-center">Our Products</p>
    <div class="row mx-0">
        <div class="col-md-4" *ngFor="let p of products">
            <div class="product-card">
                <img src="/assets/images/medicine-1.png" alt="" class="w-100 product-image">
                <p class="text-primary text-lg mt-2">Multivitamin</p>
                <div class="d-flex justify-content-between align-items-center my-2">
                  <button class="btn CTA-primary text-normal">Add to cart</button>
                  <p class="text-primary text-lg">$45</p>
                </div>
              </div>
        </div>
    </div>
</section>
