<div class="row mx-0 justify-content-center my-4">
    <div class="col-md-10">
        <div class="table-responsive">
            <table  class="table">
                <thead>
                    <th class="text-center">Product</th>
                    <th class="text-center">Name</th>
                    <th class="text-center" style="width: 100px;">Quantity</th>
                    <th class="text-center">Price</th>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartProductList">
                        <td>
                            <img [src]="product.image" alt="" class="product-thumbnail-sm">
                        </td>
                        <td class="text-center">{{product.name}}</td>
                        <td>
                            <input type="number" class="form-control" min="0" [(ngModel)]="product.num" (ngModelChange)="modelChanged($event,product)">
                        </td>
                        <td>${{product.price * (product.num ? product.num : 0)}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
